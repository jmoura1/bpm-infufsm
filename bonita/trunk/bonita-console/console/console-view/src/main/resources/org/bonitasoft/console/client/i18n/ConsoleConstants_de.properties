caseDesciptionPatternTabDescription = <H3>Vorgangsbeschreibung, die pro Prozess verwendet wird.</H3>Sie können die Beschreibung der im Eingang angezeigten Vorgänge anpassen. Mögliche Ausdrücke sind:<br><ul><li>process.name: Name des Prozesses</li><li>case.indexNumber: Nummer, die einem Vorgang bei seiner Instanzierung automatisch zugewiesen wird</li><li>case.initiator: Benutzer, der den Vorgang begonnen hat</li><li>case.startDate: Datum des Vorgangsstarts</li><li>case.currentState: Aktueller Status des Vorgangs</li></ul>Diese Ausdrücke werden durch das Pluszeichen (+) voneinander getrennt. Jede andere Zeichenkombination (z.B. Leerzeichen), die zwischen 2 Pluszeichen gesetzt wird, wird so angezeigt, wie sie eingegeben wurde.<br><hr><br>
