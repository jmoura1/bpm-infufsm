synchroTabDescription = <H3>Neuberechnung des Vorgangszählers erzwingen</H3>Falls die Anzahl der Vorgänge in der User XP nicht stimmt, können Sie die Bonita Execution Engine dazu zwingen, die Werte neu zu berechnen. Dieser Fehler tritt im Allgemeinen dann auf, wenn die Runtime API statt der User XP verwendet wird, um Instanzen (Vorgänge) zu löschen.<br>Verwenden Sie dieses Feature nicht, falls Sie es nicht brauchen. Da die Neuberechnung zeitaufwendig ist, mag die Leistung der Bonita Engine negativ beeinflusst werden.<br><hr>
